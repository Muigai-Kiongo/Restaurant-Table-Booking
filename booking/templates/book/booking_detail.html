{% extends 'index.html' %}

{% block content %}
<section style='flex-basis:80%;'>
    <h1>{{ title }}</h1>

    <div class="booking-details">
        <h2>Booking Details</h2>
        <p><strong>Date:</strong> {{ booking.date|date:"F j, Y" }}</p>
        <p><strong>Time:</strong> {{ booking.time|date:"g:i A" }}</p>
        <p><strong>Table:</strong> {{ booking.table.id }}</p>
    </div>

    <div class="actions">
        <h2>Actions</h2>
        <div class="button-group">
            <a href="{% url 'booking_update' booking.pk %}" class="btn btn-update">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146 0.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-9 9a.5.5 0 0 1-.176.1l-3.5.5a.5.5 0 0 1-.577-.577l.5-3.5a.5.5 0 0 1 .1-.176l9-9zM11.207 2l-1.5 1.5 2.5 2.5 1.5-1.5-2.5-2.5zM1 13.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                </svg>
                Update Booking
            </a>
            <form action="{% url 'booking_delete' booking.pk %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-cancel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zM8 5.5a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zM10.5 5.5a.5.5 0 0 1 .5.5V12a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zM12 0a2 2 0 0 1 2 2v1H2V2a2 2 0 0 1 2-2h8zM3 3h10v1H3V3z"/>
                    </svg>
                    Delete Booking
                </button>
            </form>
        </div>
    </div>
</section>

<style>
    /* Style for the booking details section */
    section {
        background-color: #f0f8ff; /* Light background color */
        padding: 20px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .booking-details {
        background-color: #ffffff; /* White background for details */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px; /* Rounded corners */
        margin-bottom: 20px;
    }

    .booking-details h2 {
        margin-top: 0;
        color: #333; /* Darker title color */
    }

    .actions {
        margin-top: 20px;
    }

    .button-group {
        display: flex;
        gap: 10px; /* Space between buttons */
    }

    .btn {
        padding: 10px 15px;
        text-decoration: none;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center; /* Center icon and text vertically */
        font-size: 14px; /* Consistent font size */
        transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
    }

    .btn-update {
        background-color: #007bff; /* Blue */
    }

    .btn-cancel {
        background-color: #dc3545; /* Red */
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px); /* Slight lift effect on hover */
    }

    .btn svg {
        margin-right: 5px; /* Space between icon and text */
        fill: white; /* Icon color */
    }
</style>
{% endblock %}
