
    
<section style='flex-basis:80%;'>
    <h1>Monthly Reports</h1>
    <div class="container">

        <form>
            {{form.as_p}}
        </form>

        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>User</th>
                    <th>Dishes</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.time }}</td>
                    <td>{{ booking.user.username }}</td>
                    <td>{{ booking.dishes.all|join:", " }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
       
     
</section>
