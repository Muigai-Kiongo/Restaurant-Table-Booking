<!DOCTYPE html>
<html>
<head>
    <title>Delete Booking</title>
</head>
<body>
    <h1> Delete Booking</h1>
    <p>Are you sure you want to delete booking {{ booking }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
